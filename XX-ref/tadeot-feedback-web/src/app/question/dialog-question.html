<h1 mat-dialog-title>Feedback absenden?</h1>
<div mat-dialog-actions align="center">
  <button class="mat-raised-button mat-primary" style="margin-left: 0px" (click)="clicked('yes')"
    cdkFocusInitial>Ja!</button>
  <button style="margin-right: 0px; margin-left:50px" class="mat-raised-button" (click)="clicked('no')">Nein</button>
</div>
